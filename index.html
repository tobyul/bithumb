<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>빗썸 시세 AG Grid (수정버전)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css" />
  <style>
    body { background: #f5f5f5; font-family: 'Segoe UI', Arial, sans-serif; }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      background: #fff;
      padding: 32px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.09);
    }
    h1 { text-align:center; margin-bottom:20px; }
    .refresh-btn {
      display: block;
      margin: 0 auto 20px auto;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 24px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .refresh-btn:hover { background: #0056b3; }
    #myGrid { height: 650px; width: 100%; }
    .loading { text-align:center; color:#888; margin:20px 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>🪙 빗썸 암호화폐 실시간 시세</h1>
    <button class="refresh-btn" onclick="loadCryptoData()">🔄 데이터 새로고침</button>
    <div id="loading" class="loading" style="display: none;">데이터를 불러오는 중...</div>
    <div id="myGrid" class="ag-theme-alpine"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
  <script>
    // 전역 변수로 gridApi 저장
    let gridApi;

    // 포맷팅 함수들
    function formatPrice(value) {
      if (!value || value === '0') return '0';
      return parseFloat(value).toLocaleString('ko-KR') + ' 원';
    }
    function formatVolume(value) {
      if (!value || value === '0') return '0';
      const num = parseFloat(value);
      if (num >= 1000000) return (num/1000000).toFixed(2)+'M';
      if (num >= 1000) return (num/1000).toFixed(2)+'K';
      return num.toFixed(4);
    }
    function formatRate(value) {
      if (!value || value === '0') return '0.00%';
      const rate = parseFloat(value);
      const sign = rate > 0 ? '+' : '';
      return sign + rate.toFixed(2) + '%';
    }

    // AG Grid 옵션
    const gridOptions = {
      columnDefs: [
        { field: 'symbol', headerName: '심볼', width: 110, pinned: 'left', cellStyle: {fontWeight:'bold'} },
        { field: 'opening_price', headerName: '시가', width: 110, valueFormatter: params => formatPrice(params.value) },
        { field: 'closing_price', headerName: '현재가', width: 110, valueFormatter: params => formatPrice(params.value), cellStyle: {fontWeight:'bold', color:'#007bff'} },
        { field: 'min_price', headerName: '최저가', width: 110, valueFormatter: params => formatPrice(params.value), cellStyle: {color:'#dc3545'} },
        { field: 'max_price', headerName: '최고가', width: 110, valueFormatter: params => formatPrice(params.value), cellStyle: {color:'#28a745'} },
        { field: 'units_traded', headerName: '거래량', width: 130, valueFormatter: params => formatVolume(params.value) },
        { field: 'fluctate_rate_24H', headerName: '24H 변동률', width: 110, valueFormatter: params => formatRate(params.value),
          cellStyle: params => {
            if (parseFloat(params.value) > 0) return {color:'#dc3545', fontWeight:'bold'};
            if (parseFloat(params.value) < 0) return {color:'#007bff', fontWeight:'bold'};
            return {color:'#333'};
          }
        }
      ],
      defaultColDef: {
        sortable: true,
        filter: true,
        resizable: true,
        minWidth: 100
      },
      rowData: [],
      animateRows: true,
      pagination: true,
      paginationPageSize: 20,
      rowSelection: {
        mode: 'singleRow',
        enableClickSelection: true
      },
      theme: 'legacy',
      // 그리드 준비 완료 시 호출
      onGridReady: function(params) {
        gridApi = params.api;
        console.log('AG Grid가 준비되었습니다.');
        loadCryptoData(); // 그리드 준비 후 데이터 로드
      }
    };

    // 데이터 로드 함수
    async function loadCryptoData() {
      const loadingDiv = document.getElementById('loading');
      loadingDiv.style.display = 'block';

      try {
        const response = await fetch('https://api.bithumb.com/public/ticker/ALL_KRW');
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const data = await response.json();
        if (data.status !== '0000') throw new Error('API 응답 오류: ' + data.message);


        const cryptoData = [];
        Object.keys(data).forEach(symbol => {
          if (symbol !== 'date') {
            const coinData = data[symbol];
            cryptoData.push({
              symbol: symbol,
              opening_price: coinData.opening_price,
              closing_price: coinData.closing_price,
              min_price: coinData.min_price,
              max_price: coinData.max_price,
              units_traded: coinData.units_traded,
              fluctate_rate_24H: coinData.fluctate_rate_24H
            });
          }
        });

        console.log('변환된 데이터:', cryptoData);

        // gridApi가 존재하는지 확인 후 데이터 설정
        if (gridApi) {
          gridApi.setRowData(cryptoData);
          console.log('데이터가 그리드에 설정되었습니다.');
        } else {
          console.error('gridApi가 아직 초기화되지 않았습니다.');
        }

      } catch (error) {
        console.error('데이터 로드 중 오류 발생:', error);
        alert('데이터를 불러오는 중 오류가 발생했습니다: ' + error.message);
      } finally {
        loadingDiv.style.display = 'none';
      }
    }

    // 페이지 로드 시 AG Grid 초기화
    document.addEventListener('DOMContentLoaded', function() {
      const gridDiv = document.getElementById('myGrid');
      agGrid.createGrid(gridDiv, gridOptions);
    });
  </script>
</body>
</html>
