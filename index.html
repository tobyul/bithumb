<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ë¹—ì¸ ì‹œì„¸ AG Grid</title>
  <!-- AG Grid Alpine í…Œë§ˆë§Œ ì‚¬ìš© (Theming API) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css" />
  <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
  <style>
    body { background: #f5f5f5; font-family: 'Segoe UI', Arial, sans-serif; }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      background: #fff;
      padding: 32px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.09);
    }
    h1 { text-align:center; margin-bottom:20px; }
    .refresh-btn {
      display: block;
      margin: 0 auto 20px auto;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 24px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .refresh-btn:hover { background: #0056b3; }
    #myGrid { height: 650px; width: 100%; }
    .loading { text-align:center; color:#888; margin:20px 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸª™ ë¹—ì¸ ì•”í˜¸í™”í ì‹¤ì‹œê°„ ì‹œì„¸</h1>
    <button class="refresh-btn" onclick="loadCryptoData()">ğŸ”„ ë°ì´í„° ìƒˆë¡œê³ ì¹¨</button>
    <div id="loading" class="loading" style="display: none;">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
    <div id="myGrid" class="ag-theme-alpine"></div>
  </div>

  <script>
    // ê°€ê²© í¬ë§·
    function formatPrice(value) {
      if (!value || value === '0') return '0';
      return parseFloat(value).toLocaleString('ko-KR') + ' ì›';
    }
    // ê±°ë˜ëŸ‰ í¬ë§·
    function formatVolume(value) {
      if (!value || value === '0') return '0';
      const num = parseFloat(value);
      if (num >= 1000000) return (num/1000000).toFixed(2)+'M';
      if (num >= 1000) return (num/1000).toFixed(2)+'K';
      return num.toFixed(4);
    }
    // ë³€ë™ë¥  í¬ë§·
    function formatRate(value) {
      if (!value || value === '0') return '0.00%';
      const rate = parseFloat(value);
      const sign = rate > 0 ? '+' : '';
      return sign + rate.toFixed(2) + '%';
    }

    // AG Grid ì˜µì…˜ (ìµœì‹  ë°©ì‹)
    const gridOptions = {
      columnDefs: [
        { field: 'symbol', headerName: 'ì‹¬ë³¼', width: 110, pinned: 'left', cellStyle: {fontWeight:'bold'} },
        { field: 'opening_price', headerName: 'ì‹œê°€', width: 110, valueFormatter: params => formatPrice(params.value) },
        { field: 'closing_price', headerName: 'í˜„ì¬ê°€', width: 110, valueFormatter: params => formatPrice(params.value), cellStyle: {fontWeight:'bold', color:'#007bff'} },
        { field: 'min_price', headerName: 'ìµœì €ê°€', width: 110, valueFormatter: params => formatPrice(params.value), cellStyle: {color:'#dc3545'} },
        { field: 'max_price', headerName: 'ìµœê³ ê°€', width: 110, valueFormatter: params => formatPrice(params.value), cellStyle: {color:'#28a745'} },
        { field: 'units_traded', headerName: 'ê±°ë˜ëŸ‰', width: 130, valueFormatter: params => formatVolume(params.value) },
        { field: 'acc_trade_value', headerName: 'ê±°ë˜ëŒ€ê¸ˆ', width: 130, valueFormatter: params => formatPrice(params.value) },
        { field: 'prev_closing_price', headerName: 'ì „ì¼ì¢…ê°€', width: 110, valueFormatter: params => formatPrice(params.value) },
        { field: 'units_traded_24H', headerName: '24H ê±°ë˜ëŸ‰', width: 130, valueFormatter: params => formatVolume(params.value) },
        { field: 'acc_trade_value_24H', headerName: '24H ê±°ë˜ëŒ€ê¸ˆ', width: 130, valueFormatter: params => formatPrice(params.value) },
        { field: 'fluctate_24H', headerName: '24H ë³€ë™ê°€', width: 110, valueFormatter: params => formatPrice(params.value),
          cellStyle: params => {
            if (parseFloat(params.value) > 0) return {color:'#dc3545'};
            if (parseFloat(params.value) < 0) return {color:'#007bff'};
            return {color:'#333'};
          }
        },
        { field: 'fluctate_rate_24H', headerName: '24H ë³€ë™ë¥ ', width: 110, valueFormatter: params => formatRate(params.value),
          cellStyle: params => {
            if (parseFloat(params.value) > 0) return {color:'#dc3545', fontWeight:'bold'};
            if (parseFloat(params.value) < 0) return {color:'#007bff', fontWeight:'bold'};
            return {color:'#333'};
          }
        }
      ],
      defaultColDef: {
        sortable: true,
        filter: true,
        resizable: true,
        minWidth: 100
      },
      rowData: [],
      animateRows: true,
      pagination: true,
      paginationPageSize: 20,
      // ìµœì‹  rowSelection ì˜µì…˜
      rowSelection: {
        type: 'single',
        enableClickSelection: true
      },
      // í…Œë§ˆë¥¼ ëª…ì‹œì ìœ¼ë¡œ ì§€ì • (Theming API ì‚¬ìš©)
      theme: 'alpine'
    };

    // ë¹—ì¸ APIì—ì„œ ë°ì´í„° ë°›ì•„ì˜¤ê¸°
    async function loadCryptoData() {
      const loadingDiv = document.getElementById('loading');
      loadingDiv.style.display = 'block';

      try {
        const response = await fetch('https://api.bithumb.com/public/ticker/ALL_KRW');
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const data = await response.json();
        if (data.status !== '0000') throw new Error('API ì‘ë‹µ ì˜¤ë¥˜: ' + data.message);

        const cryptoData = [];
        Object.keys(data.data).forEach(symbol => {
          if (symbol !== 'date') {
            const coinData = data.data[symbol];
            cryptoData.push({
              symbol: symbol,
              opening_price: coinData.opening_price,
              closing_price: coinData.closing_price,
              min_price: coinData.min_price,
              max_price: coinData.max_price,
              units_traded: coinData.units_traded,
              acc_trade_value: coinData.acc_trade_value,
              prev_closing_price: coinData.prev_closing_price,
              units_traded_24H: coinData.units_traded_24H,
              acc_trade_value_24H: coinData.acc_trade_value_24H,
              fluctate_24H: coinData.fluctate_24H,
              fluctate_rate_24H: coinData.fluctate_rate_24H
            });
          }
        });
        cryptoData.sort((a, b) => parseFloat(b.closing_price) - parseFloat(a.closing_price));

        // gridOptions.apiê°€ ì •ì˜ëœ í›„ì—ë§Œ setRowData ì‚¬ìš©
        if (gridOptions.api) {
          gridOptions.api.setRowData(cryptoData);
        }
      } catch (error) {
        alert('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);
        if (gridOptions.api) gridOptions.api.setRowData([]);
      } finally {
        loadingDiv.style.display = 'none';
      }
    }

    // í˜ì´ì§€ ë¡œë“œ ì‹œ AG Grid ì´ˆê¸°í™” ë° ë°ì´í„° ë¡œë“œ
    document.addEventListener('DOMContentLoaded', function() {
      const gridDiv = document.getElementById('myGrid');
      agGrid.createGrid(gridDiv, gridOptions);
      loadCryptoData();
      setInterval(loadCryptoData, 30000); // 30ì´ˆë§ˆë‹¤ ìë™ ìƒˆë¡œê³ ì¹¨
    });
  </script>
</body>
</html>
