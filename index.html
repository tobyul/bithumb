    function formatPrice(value) {
      if (!value || value === '0') return '0';
      return parseFloat(value).toLocaleString('ko-KR') + ' ì›';
    }
    function formatVolume(value) {
      if (!value || value === '0') return '0';
      const num = parseFloat(value);
      if (num >= 1000000) return (num/1000000).toFixed(2)+'M';
      if (num >= 1000) return (num/1000).toFixed(2)+'K';
      return num.toFixed(4);
    }
    function formatRate(value) {
      if (!value || value === '0') return '0.00%';
      const rate = parseFloat(value);
      const sign = rate > 0 ? '+' : '';
      return sign + rate.toFixed(2) + '%';
    }

    const gridOptions = {

        { field: 'opening_price', headerName: 'ì‹œê°€', width: 110, valueFormatter: params => formatPrice(params.value) },
        { field: 'closing_price', headerName: 'í˜„ì¬ê°€', width: 110, valueFormatter: params => formatPrice(params.value), cellStyle: {fontWeight:'bold', color:'#007bff'} },
        { field: 'min_price', headerName: 'ìµœì €ê°€', width: 110, valueFormatter: params => formatPrice(params.value), cellStyle: {color:'#dc3545'} },
        { field: 'max_price', headerName: 'ìµœê³ ê°€', width: 110, valueFormatter: params => formatPrice(params.value), cellStyle: {color:'#28a745'} },

    async function loadCryptoData() {

        if (gridApi) {

        } else {

  </script>
