    <style>

</head>
<body>
    <div class="container">

        <button class="refresh-btn" onclick="loadCryptoData()">
            ğŸ”„ ë°ì´í„° ìƒˆë¡œê³ ì¹¨
        </button>
        
        <div id="loading" class="loading" style="display: none;">
            ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...

    </div>

    <script>
        // AG Grid ì˜µì…˜ ì„¤ì •
        const gridOptions = {
            // ì»¬ëŸ¼ ì •ì˜
            columnDefs: [
                { 
                    field: 'symbol', 
                    headerName: 'ì‹¬ë³¼', 
                    width: 120,
                    pinned: 'left',
                    cellStyle: { fontWeight: 'bold' }
                },
                { 
                    field: 'opening_price', 
                    headerName: 'ì‹œê°€', 
                    width: 120,
                    valueFormatter: params => formatPrice(params.value)
                },
                { 
                    field: 'closing_price', 
                    headerName: 'í˜„ì¬ê°€', 
                    width: 120,
                    valueFormatter: params => formatPrice(params.value),
                    cellStyle: { fontWeight: 'bold', color: '#007bff' }
                },
                { 
                    field: 'min_price', 
                    headerName: 'ìµœì €ê°€', 
                    width: 120,
                    valueFormatter: params => formatPrice(params.value),
                    cellStyle: { color: '#dc3545' }
                },
                { 
                    field: 'max_price', 
                    headerName: 'ìµœê³ ê°€', 
                    width: 120,
                    valueFormatter: params => formatPrice(params.value),
                    cellStyle: { color: '#28a745' }
                },
                { 
                    field: 'units_traded', 
                    headerName: 'ê±°ë˜ëŸ‰', 
                    width: 150,
                    valueFormatter: params => formatVolume(params.value)
                },
                { 
                    field: 'acc_trade_value', 
                    headerName: 'ê±°ë˜ëŒ€ê¸ˆ', 
                    width: 150,
                    valueFormatter: params => formatPrice(params.value)
                },
                { 
                    field: 'prev_closing_price', 
                    headerName: 'ì „ì¼ì¢…ê°€', 
                    width: 120,
                    valueFormatter: params => formatPrice(params.value)
                },
                { 
                    field: 'units_traded_24H', 
                    headerName: '24H ê±°ë˜ëŸ‰', 
                    width: 150,
                    valueFormatter: params => formatVolume(params.value)
                },
                { 
                    field: 'acc_trade_value_24H', 
                    headerName: '24H ê±°ë˜ëŒ€ê¸ˆ', 
                    width: 150,
                    valueFormatter: params => formatPrice(params.value)
                },
                { 
                    field: 'fluctate_24H', 
                    headerName: '24H ë³€ë™ê°€', 
                    width: 120,
                    valueFormatter: params => formatPrice(params.value),
                    cellStyle: params => {
                        if (parseFloat(params.value) > 0) return { color: '#dc3545' };
                        if (parseFloat(params.value) < 0) return { color: '#007bff' };
                        return { color: '#333' };
                    }
                },
                { 
                    field: 'fluctate_rate_24H', 
                    headerName: '24H ë³€ë™ë¥ ', 
                    width: 120,
                    valueFormatter: params => formatRate(params.value),
                    cellStyle: params => {
                        if (parseFloat(params.value) > 0) return { color: '#dc3545', fontWeight: 'bold' };
                        if (parseFloat(params.value) < 0) return { color: '#007bff', fontWeight: 'bold' };
                        return { color: '#333' };
                    }
                }
            ],
            
            // ê¸°ë³¸ ì„¤ì •
            defaultColDef: {
                sortable: true,
                filter: true,
                resizable: true,
                minWidth: 100
            },
            
            // í–‰ ë°ì´í„° (ì´ˆê¸°ê°’ì€ ë¹ˆ ë°°ì—´)
            rowData: [],
            
            // ê·¸ë¦¬ë“œ ì˜µì…˜
            animateRows: true,
            rowSelection: 'single',
            suppressRowClickSelection: false,
            
            // í˜ì´ì§€ë„¤ì´ì…˜
            pagination: true,
            paginationPageSize: 20,
            
            // ë¡œë”© ì˜¤ë²„ë ˆì´
            loadingOverlayComponent: 'agLoadingOverlay',
            noRowsOverlayComponent: 'agNoRowsOverlay'
        };

        // ê°€ê²© í¬ë§·íŒ… í•¨ìˆ˜
        function formatPrice(value) {
            if (!value || value === '0') return '0';
            return parseFloat(value).toLocaleString('ko-KR') + ' ì›';
        }

        // ê±°ë˜ëŸ‰ í¬ë§·íŒ… í•¨ìˆ˜
        function formatVolume(value) {
            if (!value || value === '0') return '0';
            const num = parseFloat(value);
            if (num >= 1000000) {
                return (num / 1000000).toFixed(2) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(2) + 'K';
            }
            return num.toFixed(4);
        }

        // ë³€ë™ë¥  í¬ë§·íŒ… í•¨ìˆ˜
        function formatRate(value) {
            if (!value || value === '0') return '0.00%';
            const rate = parseFloat(value);
            const sign = rate > 0 ? '+' : '';
            return sign + rate.toFixed(2) + '%';
        }

        // ë¹—ì¸ APIì—ì„œ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
        async function loadCryptoData() {
            const loadingDiv = document.getElementById('loading');
            
            try {
                // ë¡œë”© í‘œì‹œ
                loadingDiv.style.display = 'block';
                gridOptions.api.showLoadingOverlay();
                
                // ë¹—ì¸ API í˜¸ì¶œ
                const response = await fetch('https://api.bithumb.com/public/ticker/ALL_KRW');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.status !== '0000') {
                    throw new Error('API ì‘ë‹µ ì˜¤ë¥˜: ' + data.message);
                }
                
                // ë°ì´í„° ë³€í™˜
                const cryptoData = [];
                
                // 'date' í‚¤ë¥¼ ì œì™¸í•œ ëª¨ë“  ì•”í˜¸í™”í ë°ì´í„° ì²˜ë¦¬
                Object.keys(data.data).forEach(symbol => {
                    if (symbol !== 'date') {
                        const coinData = data.data[symbol];
                        cryptoData.push({
                            symbol: symbol,
                            opening_price: coinData.opening_price,
                            closing_price: coinData.closing_price,
                            min_price: coinData.min_price,
                            max_price: coinData.max_price,
                            units_traded: coinData.units_traded,
                            acc_trade_value: coinData.acc_trade_value,
                            prev_closing_price: coinData.prev_closing_price,
                            units_traded_24H: coinData.units_traded_24H,
                            acc_trade_value_24H: coinData.acc_trade_value_24H,
                            fluctate_24H: coinData.fluctate_24H,
                            fluctate_rate_24H: coinData.fluctate_rate_24H
                        });
                    }
                });
                
                // í˜„ì¬ê°€ ê¸°ì¤€ìœ¼ë¡œ ë‚´ë¦¼ì°¨ìˆœ ì •ë ¬
                cryptoData.sort((a, b) => parseFloat(b.closing_price) - parseFloat(a.closing_price));
                
                // AG Gridì— ë°ì´í„° ì„¤ì •
                gridOptions.api.setRowData(cryptoData);
                
                console.log(`ì´ ${cryptoData.length}ê°œì˜ ì•”í˜¸í™”í ë°ì´í„°ë¥¼ ë¡œë“œí–ˆìŠµë‹ˆë‹¤.`);
                
            } catch (error) {
                console.error('ë°ì´í„° ë¡œë“œ ì¤‘ ì˜¤ë¥˜ ë°œìƒ:', error);
                alert('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);
                gridOptions.api.showNoRowsOverlay();
            } finally {
                // ë¡œë”© ìˆ¨ê¸°ê¸°
                loadingDiv.style.display = 'none';
                gridOptions.api.hideOverlay();
            }
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ AG Grid ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            const gridDiv = document.querySelector('#myGrid');
            agGrid.createGrid(gridDiv, gridOptions);
            
            // ì´ˆê¸° ë°ì´í„° ë¡œë“œ
            loadCryptoData();
            
            // 30ì´ˆë§ˆë‹¤ ìë™ ìƒˆë¡œê³ ì¹¨
            setInterval(loadCryptoData, 30000);
        });
    </script>
</body>
</html>
