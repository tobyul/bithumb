<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>빗썸 시세 AG Grid</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css" />
  <style>
    body { background: #f5f5f5; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 20px; }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; margin-bottom: 20px; color: #333; }
    .refresh-btn {
      display: block;
      margin: 0 auto 20px auto;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .refresh-btn:hover { background: #0056b3; }
    #myGrid { height: 600px; width: 100%; }
    .loading { text-align: center; color: #666; margin: 20px 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>🪙 빗썸 암호화폐 실시간 시세</h1>
    <button class="refresh-btn" onclick="loadCryptoData()">🔄 새로고침</button>
    <div id="loading" class="loading" style="display: none;">데이터 로딩 중...</div>
    <div id="myGrid" class="ag-theme-alpine"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
  <script>
    let gridApi;

    // 포맷팅 함수들
    const formatPrice = (value) => {
      if (!value || value === '0') return '0';
      return parseFloat(value).toLocaleString('ko-KR') + ' 원';
    };

    const formatVolume = (value) => {
      if (!value || value === '0') return '0';
      const num = parseFloat(value);
      if (num >= 1000000) return (num/1000000).toFixed(2) + 'M';
      if (num >= 1000) return (num/1000).toFixed(2) + 'K';
      return num.toFixed(4);
    };

    const formatRate = (value) => {
      if (!value || value === '0') return '0.00%';
      const rate = parseFloat(value);
      return (rate > 0 ? '+' : '') + rate.toFixed(2) + '%';
    };

    // AG Grid 옵션
    const gridOptions = {
      columnDefs: [
        { field: 'symbol', headerName: '심볼', width: 100, pinned: 'left', cellStyle: {fontWeight: 'bold'} },
        { field: 'closing_price', headerName: '현재가', width: 120, valueFormatter: params => formatPrice(params.value), cellStyle: {fontWeight: 'bold', color: '#007bff'} },
        { field: 'fluctate_rate_24H', headerName: '24H 변동률', width: 120, valueFormatter: params => formatRate(params.value),
          cellStyle: params => ({
            color: parseFloat(params.value) > 0 ? '#dc3545' : parseFloat(params.value) < 0 ? '#007bff' : '#333',
            fontWeight: 'bold'
          })
        },
        { field: 'opening_price', headerName: '시가', width: 120, valueFormatter: params => formatPrice(params.value) },
        { field: 'min_price', headerName: '최저가', width: 120, valueFormatter: params => formatPrice(params.value), cellStyle: {color: '#dc3545'} },
        { field: 'max_price', headerName: '최고가', width: 120, valueFormatter: params => formatPrice(params.value), cellStyle: {color: '#28a745'} },
        { field: 'units_traded', headerName: '거래량', width: 120, valueFormatter: params => formatVolume(params.value) },
        { field: 'acc_trade_value', headerName: '거래대금', width: 140, valueFormatter: params => formatPrice(params.value) }
      ],
      defaultColDef: {
        sortable: true,
        filter: true,
        resizable: true,
        minWidth: 100
      },
      rowData: [],
      onGridReady: function(params) {
        gridApi = params.api;
        loadCryptoData();
      }
    };

    // 데이터 로드 함수
    async function loadCryptoData() {
      const loadingDiv = document.getElementById('loading');
      loadingDiv.style.display = 'block';

      try {
        // 실제 빗썸 API 호출
        const response = await fetch('https://api.bithumb.com/public/ticker/ALL_KRW');
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (data.status !== '0000') {
          throw new Error('API 응답 오류: ' + data.message);
        }

        // 데이터 변환
        const cryptoData = Object.keys(data.data)
          .filter(symbol => symbol !== 'date')
          .map(symbol => ({
            symbol,
            ...data.data[symbol]
          }))
          .sort((a, b) => parseFloat(b.closing_price) - parseFloat(a.closing_price));

        // AG Grid에 데이터 설정
        gridApi.setGridOption('rowData', cryptoData);
        
        console.log(`${cryptoData.length}개의 암호화폐 데이터가 로드되었습니다.`);

      } catch (error) {
        console.error('데이터 로드 오류:', error);
        
        // CORS 오류 시 샘플 데이터 사용
        const sampleData = [
          {
            symbol: 'BTC',
            opening_price: '158770000',
            closing_price: '159708000',
            min_price: '156800000',
            max_price: '159939000',
            units_traded: '645.38767361',
            acc_trade_value: '103071234567',
            fluctate_rate_24H: '0.54'
          },
          {
            symbol: 'ETH',
            opening_price: '4027000',
            closing_price: '4027000',
            min_price: '3900000',
            max_price: '4041000',
            units_traded: '17875.525049',
            acc_trade_value: '71982345678',
            fluctate_rate_24H: '-0.84'
          }
        ];
        
        gridApi.setGridOption('rowData', sampleData);
        console.log('샘플 데이터를 사용합니다.');
      } finally {
        loadingDiv.style.display = 'none';
      }
    }

    // 페이지 로드 시 AG Grid 초기화
    document.addEventListener('DOMContentLoaded', function() {
      const gridDiv = document.getElementById('myGrid');
      agGrid.createGrid(gridDiv, gridOptions);
    });
  </script>
</body>
</html>
