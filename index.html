<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>빗썸 시세 AG Grid</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css" />
  <style>
    body { background: #f5f5f5; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 20px; }
    .container {
      max-width: 1600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; margin-bottom: 10px; color: #333; }
    .datetime-display {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
      background: #f8f9fa;
      padding: 8px;
      border-radius: 4px;
    }
    .control-panel {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .refresh-btn, .filter-btn {
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .refresh-btn:hover, .filter-btn:hover { background: #0056b3; }
    .filter-btn.active { background: #28a745; }
    .filter-btn.favorites { background: #ffc107; color: #333; }
    .filter-btn.favorites:hover { background: #e0a800; }
    .filter-btn.favorites.active { background: #fd7e14; color: #fff; }
    #myGrid { height: 600px; width: 100%; }
    .loading { text-align: center; color: #666; margin: 20px 0; }
    .coin-name { font-size: 12px; color: #666; }
    
    /* 개선된 별표 스타일 */
    .favorite-star {
      cursor: pointer;
      font-size: 20px;
      margin-right: 8px;
      transition: all 0.2s ease;
      user-select: none;
      display: inline-block;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      text-align: center;
      line-height: 24px;
    }
    
    .favorite-star.inactive {
      color: #ddd;
      text-shadow: 0 0 1px #999;
      background: transparent;
    }
    
    .favorite-star.active {
      color: #ffc107;
      text-shadow: 0 0 3px rgba(255, 193, 7, 0.5);
      background: rgba(255, 193, 7, 0.1);
      transform: scale(1.1);
    }
    
    .favorite-star:hover {
      color: #ffc107;
      text-shadow: 0 0 3px rgba(255, 193, 7, 0.8);
      transform: scale(1.2);
      background: rgba(255, 193, 7, 0.2);
    }
    
    /* 클릭 효과 */
    .favorite-star:active {
      transform: scale(0.9);
    }
    
    .symbol-cell {
      display: flex;
      align-items: center;
      height: 100%;
    }
    .symbol-info {
      flex: 1;
    }
    .coin-count {
      text-align: center;
      color: #666;
      font-size: 12px;
      margin-top: 10px;
    }
    
    /* 관심 코인 행 하이라이트 */
    .ag-row.favorite-row {
      background-color: #fffbf0 !important;
      border-left: 3px solid #ffc107 !important;
    }
    .ag-row.favorite-row:hover {
      background-color: #fff8e1 !important;
    }
    
    /* 토스트 메시지 스타일 */
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #333;
      color: white;
      padding: 12px 20px;
      border-radius: 4px;
      z-index: 1000;
      animation: slideIn 0.3s ease-out;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    
    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

    <div id="datetime" class="datetime-display"></div>
    
    <div class="control-panel">
      <button class="refresh-btn" onclick="loadCryptoData()">🔄 새로고침</button>
      <button class="filter-btn" id="allCoinsBtn" onclick="toggleFilter('all')">📊 전체 코인</button>
      <button class="filter-btn favorites" id="favoritesBtn" onclick="toggleFilter('favorites')">⭐ 관심 코인</button>
    </div>
    
    <div id="loading" class="loading" style="display: none;">데이터 로딩 중...</div>
    <div id="myGrid" class="ag-theme-alpine"></div>
    <div id="coinCount" class="coin-count"></div>
  </div>

        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        weekday: 'long',
        timeZone: 'Asia/Seoul'

      const dateTimeString = now.toLocaleDateString('ko-KR', options);
      document.getElementById('datetime').textContent = `마지막 업데이트: ${dateTimeString}`;
    }

    // 토스트 메시지 함수
    function showToast(message) {
      // 기존 토스트 제거
      const existingToast = document.querySelector('.toast');
      if (existingToast) {
        existingToast.remove();
      }
      
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = message;
      document.body.appendChild(toast);
      
      // 3초 후 자동 제거
      setTimeout(() => {
        toast.remove();
      }, 3000);
    }

    // 개선된 관심 코인 토글 함수
    function toggleFavorite(symbol) {
      const index = favoriteCoins.indexOf(symbol);
      const wasRemoved = index > -1;
      
      if (wasRemoved) {
        favoriteCoins.splice(index, 1);
      } else {
        favoriteCoins.push(symbol);
      }
      localStorage.setItem('favoriteCoins', JSON.stringify(favoriteCoins));
      
      // 즉시 그리드 업데이트 (성능 최적화)
      gridApi.refreshCells({
        force: true,
        columns: ['symbol']
      });
      
      // 행 스타일도 즉시 업데이트
      gridApi.redrawRows();
      
      // 현재 관심 코인 필터가 활성화되어 있다면 그리드 데이터 업데이트
      if (currentFilter === 'favorites') {
        applyFilter();
      }
      
      // 시각적 피드백
      const coinName = getCoinName(symbol);
      const message = wasRemoved 
        ? `${coinName}(${symbol})이 관심 코인에서 제거되었습니다.`
        : `${coinName}(${symbol})이 관심 코인에 추가되었습니다.`;
      showToast(message);
    }

    // 필터 토글 함수
    function toggleFilter(filterType) {
      currentFilter = filterType;
      
      // 버튼 상태 업데이트
      document.getElementById('allCoinsBtn').classList.toggle('active', filterType === 'all');
      document.getElementById('favoritesBtn').classList.toggle('active', filterType === 'favorites');
      
      applyFilter();
    }

    // 필터 적용 함수
    function applyFilter() {
      let filteredData = allCryptoData;
      
      if (currentFilter === 'favorites') {
        filteredData = allCryptoData.filter(coin => favoriteCoins.includes(coin.symbol));
      }
      
      gridApi.setGridOption('rowData', filteredData);
      updateCoinCount(filteredData.length);
      
      // 컬럼 크기 재조정
      setTimeout(() => {
        gridApi.sizeColumnsToFit();
      }, 100);
    }

    // 코인 개수 업데이트
    function updateCoinCount(count) {
      const totalCount = allCryptoData.length;
      const favoriteCount = favoriteCoins.length;
      
      let countText = '';
      if (currentFilter === 'all') {
        countText = `전체 ${totalCount}개 코인 (관심 코인 ${favoriteCount}개)`;
      } else {
        countText = `관심 코인 ${count}개 / 전체 ${totalCount}개`;
      }
      
      document.getElementById('coinCount').textContent = countText;
    }

    // 코인명 가져오기 함수
    const getCoinName = (symbol) => {
      return coinNames[symbol] || symbol;
    };

    // 포맷팅 함수들
    const formatPrice = (value) => {
      if (!value || value === '0') return '0';
      return parseFloat(value).toLocaleString('ko-KR') + ' 원';
    };

    const formatVolume = (value) => {
      if (!value || value === '0') return '0';
      const num = parseFloat(value);
      if (num >= 1000000) return (num/1000000).toFixed(2) + 'M';
      if (num >= 1000) return (num/1000).toFixed(2) + 'K';
      return num.toFixed(4);
    };

    const formatRate = (value) => {
      if (!value || value === '0') return '0.00%';
      const rate = parseFloat(value);
      return (rate > 0 ? '+' : '') + rate.toFixed(2) + '%';
    };

    // 개선된 관심 코인 별표와 심볼/코인명을 함께 표시하는 렌더러
    const symbolCellRenderer = (params) => {
      const symbol = params.value;
      const coinName = getCoinName(symbol);
      const isFavorite = favoriteCoins.includes(symbol);
      
      const starIcon = isFavorite ? '★' : '☆';
      const starClass = isFavorite ? 'active' : 'inactive';
      
      return `
        <div class="symbol-cell">
          <span class="favorite-star ${starClass}" 
                onclick="toggleFavorite('${symbol}')"
                title="${isFavorite ? '관심 코인에서 제거' : '관심 코인에 추가'}"
                data-symbol="${symbol}">
            ${starIcon}
          </span>
          <div class="symbol-info">
            <div style="font-weight: bold; font-size: 14px;">${symbol}</div>
            <div class="coin-name">${coinName}</div>
          </div>
        </div>
      `;
    };

    // AG Grid 옵션
    const gridOptions = {
      columnDefs: [
        { 
          field: 'symbol', 
          headerName: '암호화폐', 
          width: 180, 
          pinned: 'left',
          cellRenderer: symbolCellRenderer,
          cellStyle: { padding: '10px' }
        },
        { 
          field: 'closing_price', 
          headerName: '현재가', 
          width: 150, 
          valueFormatter: params => formatPrice(params.value), 
          cellStyle: { fontWeight: 'bold', color: '#007bff', textAlign: 'right', paddingRight: '10px' }
        },
        { 
          field: 'fluctate_rate_24H', 
          headerName: '24H 변동률', 
          width: 130, 
          valueFormatter: params => formatRate(params.value),
          cellStyle: params => ({
            color: parseFloat(params.value) > 0 ? '#dc3545' : parseFloat(params.value) < 0 ? '#007bff' : '#333',
            fontWeight: 'bold',
            textAlign: 'right',
            paddingRight: '10px'
          })
        },
        { 
          field: 'opening_price', 
          headerName: '시가', 
          width: 150, 
          valueFormatter: params => formatPrice(params.value),
          cellStyle: { textAlign: 'right', paddingRight: '10px' }
        },
        { 
          field: 'min_price', 
          headerName: '최저가', 
          width: 150, 
          valueFormatter: params => formatPrice(params.value), 
          cellStyle: { color: '#dc3545', textAlign: 'right', paddingRight: '10px' }
        },
        { 
          field: 'max_price', 
          headerName: '최고가', 
          width: 150, 
          valueFormatter: params => formatPrice(params.value), 
          cellStyle: { color: '#28a745', textAlign: 'right', paddingRight: '10px' }
        },
        { 
          field: 'units_traded', 
          headerName: '거래량', 
          width: 120, 
          valueFormatter: params => formatVolume(params.value),
          cellStyle: { textAlign: 'right', paddingRight: '10px' }
        },
        { 
          field: 'acc_trade_value', 
          headerName: '거래대금', 
          width: 170, 
          valueFormatter: params => formatPrice(params.value),
          cellStyle: { textAlign: 'right', paddingRight: '10px' }
        }
      ],
      defaultColDef: {
        sortable: true,
        filter: true,
        resizable: true,
        minWidth: 100,
        suppressSizeToFit: false
      },
      rowData: [],
      rowHeight: 60,
      // 관심 코인 행에 특별한 스타일 적용
      getRowClass: (params) => {
        return favoriteCoins.includes(params.data.symbol) ? 'favorite-row' : '';
      },
      onGridReady: function(params) {
        gridApi = params.api;
        loadCryptoData();
        params.api.sizeColumnsToFit();
      },
      onGridSizeChanged: function(params) {
        params.api.sizeColumnsToFit();
      }
    };

    // 개선된 데이터 로드 함수 (샘플 데이터 제거)
    async function loadCryptoData() {
      const loadingDiv = document.getElementById('loading');
      loadingDiv.style.display = 'block';

      try {
        const response = await fetch('https://api.bithumb.com/public/ticker/ALL_KRW');
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (data.status !== '0000') {
          throw new Error('API 응답 오류: ' + data.message);
        }

        // 데이터 변환 및 저장
        allCryptoData = Object.keys(data.data)
          .filter(symbol => symbol !== 'date')
          .map(symbol => ({
            symbol,
            coinName: getCoinName(symbol),
            ...data.data[symbol]
          }))
          .sort((a, b) => parseFloat(b.closing_price) - parseFloat(a.closing_price));

        // 필터 적용
        applyFilter();
        
        console.log(`${allCryptoData.length}개의 암호화폐 데이터가 로드되었습니다.`);
        updateDateTime();

      } catch (error) {
        console.error('데이터 로드 오류:', error);
        
        // 에러 메시지 표시
        showToast('데이터를 불러오는데 실패했습니다. 잠시 후 다시 시도해주세요.');
        
        // 빈 배열로 초기화
        allCryptoData = [];
        applyFilter();
        
      } finally {
        loadingDiv.style.display = 'none';
      }
    }

    // 페이지 로드 시 AG Grid 초기화
    document.addEventListener('DOMContentLoaded', function() {
      const gridDiv = document.getElementById('myGrid');
      agGrid.createGrid(gridDiv, gridOptions);
      
      // 초기 필터 상태 설정
      document.getElementById('allCoinsBtn').classList.add('active');
    });
  </script>
</body>
</html>
